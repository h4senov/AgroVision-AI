{% extends 'base.html' %}
{% load static %}
{% block title %}İstifadə qeydi — {{ item.item_name }}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/inventory.css' %}">
{% endblock %}

{% block content %}
<div class="app-container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="d-flex align-items-center mb-3">
        <a href="{% url 'inventory:inventory_detail' item.id %}" class="btn btn-light btn-sm me-2"><i class="fas fa-arrow-left"></i></a>
        <h1 class="h6 mb-0">İstifadə qeydi</h1>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <p class="small text-muted mb-3">Məhsul: <strong>{{ item.item_name }}
strong></p>

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">İstifadə olunan miqdar ({{ item.unit|default:"əd" }})</label>
              <input name="used_quantity" type="number" step="any" min="0" class="form-control" required>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success"><i class="fas fa-check me-1"></i>Qeyd et</button>
              <a href="{% url 'inventory:inventory_detail' item.id %}" class="btn btn-outline-secondary">İmtina</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
